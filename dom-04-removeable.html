<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 04: Removeable</title>
    <script
      type="application/javascript"
      src="js/dom-04-removeable.js"
      defer
    ></script>
  </head>
  <body>
    <div>
      <button type="button" class="app-cmd-add-input">Add input</button>
    </div>

    <div class="app-cmp-inputs-list">
      <template class="app-tmp-input">
        <div>
          <label
            ><b>Number : <span class="app-cmp-input-no"> </span></b>
            <input type="number" name="" value="0" class="app-cmp-input" />
          </label>
          <button class="app-cmd-remove-input" type="button">X</button>
        </div>
      </template>
    </div>

    <div>
      <label>
        <b>Result</b>
        <output class="app-cmp-result">0</output>
      </label>
    </div>
  </body>
</html>
